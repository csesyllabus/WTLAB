<html>
  <head>
    <title>Login Form</title>
  </head>
  <body bgcolor="pink">
    <br /><br /><br />
    <form name="myform" method="post" action="/tr/login">
      <div align="center">
        <pre>
                LOGIN ID :<input type="text" name="id" /><br />
                PASSWORD :<input type="password" name="pwd" />
            </pre>
        <br /><br />
      </div>
      <br /><br />
      <div align="center">
        <input
          type="submit"
          value="OK"
          onclick="validate()"
        />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
