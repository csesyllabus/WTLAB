<html>
  <head>
    <title>User Profile</title>
  </head>
  <body bgcolor="cyan">
    <center>
      <strong><h1>Welcome to AMAZON Online Book Store</h1></strong>
    </center>
    <p>Edit your profile here...</p>
    <form method="post" action="catalog.html">
      <table align="center">
        <tr>
          <td><h4>Edit Username</h4></td>
          <td><input type="text" name="edit_username" /></td>
        </tr>
        <tr>
          <td><h4>Edit Password</h4></td>
          <td><input type="password" name="edit_password" /></td>
        </tr>
        <tr>
          <td><h4>Gender</h4></td>
          <td>
            <input type="radio" name="sex" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><h4>Edit Address</h4></td>
          <td><textarea name="edit_address" rows="5" cols="19"> </textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
