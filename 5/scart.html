<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body bgcolor="cyan">
    <center><h1>Shopping Cart</h1></center>
    <br /><br /><br /><br /><br />
    <table align="center">
      <tr>
        <td>Text Books</td>
        <td>
          <select name="selected_book">
            <optgroup label="Select the book">
              <option value="C&Ds">C&Ds</option>
              <option value="Ads">Ads</option>
              <option value="Java">Java</option>
              <option value="Oracle">Oracle</option>
              <option value="Ms SQL Server">Ms SQL Server</option>
              <option value="MySql">MySql</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td>Quantity</td>
        <td>
          <input type="text" id="q" name="quantity" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <form method="post" action="payment.html">
            <input type="submit" value="OK" />
          </form>
        </td>
      </tr>
    </table>
    <center>
      <pre>Cost of one book is "500" + shipping "100"</pre>
    </center>
  </body>
</html>
