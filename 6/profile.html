<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body bgcolor="pink">
    <br><br>
    <script type="text/javascript">
        function validate() {
            var flag = 1;
            if (document.myform.name.value == "" ||
                document.myform.addr.value == "" ||
                document.myform.phno.value == "" ||
                document.myform.id.value == "" ||
                document.myform.pwd.value == "") {
                alert("Enter all the details");
                flag = 0;
            }

            var str = document.myform.phno.value;
            var x = new RegExp("\\d", "g");
            if (!(str.match(x))) {
                if (!(str.length == 10))
                    flag = 0;
            }

            var str1 = document.myform.id.value;
            var x1 = new RegExp("^[A-Z][a-zA-Z]+$", "g");
            if (!(str1.match(x1))) {
                flag = 0;
                alert("Invalid UserID");
            }

            var str2 = document.myform.pwd.value;
            var x2 = new RegExp("^[A-Z][a-zA-Z]+$", "g");
            if (!(str2.match(x2))) {
                if (flag == 1) {
                    flag = 0;
                    alert("Invalid password");
                }
                alert("VALID INPUT");
                window.self.location.href = "login.html";
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>

    <form name="myform">
        <div align="center">
            <pre>
                NAME :<input type="text" name="name"><br>
                ADDRESS :<input type="text" name="addr"><br>
                CONTACT NUMBER:<input type="text" name="phno"><br>
                LOGINID :<input type="text" name="id"><br>
                PASSWORD :<input type="password" name="pwd">
            </pre><br><br>
        </div>
        <div align="center">
            <input type="button" value="OK" onClick="validate()">
            &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear">
        </div>
    </form>
</body>

</html>
